development: &development
  image: ghost:latest
  ports:
    - 2368:2368
  environment:
    NODE_ENV: development
  volumes:
    - ./content/themes:/usr/src/ghost/content/themes
    - ./content/apps:/usr/src/ghost/content/apps
    - ./content/images:/usr/src/ghost/content/images
    - ./content/data:/usr/src/ghost/content/data
    - ./config:/var/lib/ghost

production:
  <<: *development
  environment:
    NODE_ENV: production